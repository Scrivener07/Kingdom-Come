meta:
  id: attachment2clothing_preset
  file-extension: tbl
  encoding: utf-8
  endian: le
seq:
  - id: table
    type: header
  - id: rows
    type: row
    repeat: expr
    repeat-expr: table.row_count
  - id: strings
    type: strz
    repeat: expr
    repeat-expr: table.unique_strings_count
types:
  header:
    seq:
      - id: version
        type: s4
      - id: descriptors_hash
        type: u4
      - id: layout_hash
        type: u4
      - id: table_version
        type: s4
      - id: row_count
        type: s4
      - id: string_data_size
        type: s4
      - id: unique_strings_count
        type: s4
  row:
    seq:
      - id: computer_name
        type: s4
      - id: timestamp
        type: s4
      - id: clothing_preset_id
        size: 16
      - id: attachment_base_id
        size: 16
      - id: brightness
        type: f4
      - id: color_hue
        type: f4
      - id: color_saturation
        type: f4
      - id: zone1_brightness
        type: f4
      - id: zone1_hue
        type: f4
      - id: zone1_saturation
        type: f4
      - id: zone2_brightness
        type: f4
      - id: zone2_hue
        type: f4
      - id: zone2_saturation
        type: f4
      - id: zone3_brightness
        type: f4
      - id: zone3_hue
        type: f4
      - id: zone3_saturation
        type: f4
      - id: color
        type: s4
