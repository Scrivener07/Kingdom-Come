meta:
  id: player_item
  file-extension: tbl
  encoding: utf-8
  endian: le
seq:
  - id: table
    type: header
  - id: rows
    type: row
    repeat: expr
    repeat-expr: table.row_count
  - id: strings
    type: strz
    repeat: expr
    repeat-expr: table.unique_strings_count
types:
  header:
    seq:
      - id: version
        type: s4
      - id: descriptors_hash
        type: u4
      - id: layout_hash
        type: u4
      - id: table_version
        type: s4
      - id: row_count
        type: s4
      - id: string_data_size
        type: s4
      - id: unique_strings_count
        type: s4
  padding:
    seq:
      - id: padding_type
        size: 16
  row:
    seq:
      - id: item_id
        size: 16
      - id: icon_id
        type: s4
      - id: ui_name
        type: s4
      - id: ui_info
        type: s4
