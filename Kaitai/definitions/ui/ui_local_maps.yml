meta:
  id: ui_local_maps
  file-extension: tbl
  encoding: utf-8
  endian: le
seq:
  - id: table
    type: header
  - id: rows
    type: row
    repeat: expr
    repeat-expr: table.row_count
  - id: strings
    type: strz
    repeat: expr
    repeat-expr: table.unique_strings_count
types:
  header:
    seq:
      - id: version
        type: s4
      - id: descriptors_hash
        type: u4
      - id: layout_hash
        type: u4
      - id: table_version
        type: s4
      - id: row_count
        type: s4
      - id: string_data_size
        type: s4
      - id: unique_strings_count
        type: s4
  padding:
    seq:
      - id: padding_type
        size: 16
  quat:
    seq:
      - id: quat_x
        type: s4
      - id: quat_y
        type: s4
      - id: quat_z
        type: s4
      - id: quat_w
        type: s4
  quatt:
    seq:
      - id: quatt_type
        size: 28
  row:
    seq:
      - id: ui_local_map_id
        type: uuid
      - id: ui_local_map_name
        type: s4
      - id: position_x
        type: f4
      - id: position_y
        type: f4
      - id: width
        type: f4
      - id: height
        type: f4
      - id: focus1_x
        type: f4
      - id: focus1_y
        type: f4
      - id: focus2_x
        type: f4
      - id: focus2_y
        type: f4
      - id: major_axis
        type: f4
      - id: location_id
        type: uuid
      - id: enabled_by_default
        type: s1
  trifloat:
    seq:
      - id: float_a
        type: f4
      - id: float_b
        type: f4
      - id: float_c
        type: f4
  uuid:
    seq:
      - id: uuid_type
        size: 16
  vec3:
    seq:
      - id: vec3_x
        type: s4
      - id: vec3_y
        type: s4
      - id: vec3_z
        type: s4
