meta:
  id: rpg_movement_type
  file-extension: tbl
  encoding: utf-8
  endian: le
seq:
  - id: table
    type: header
  - id: rows
    type: row
    repeat: expr
    repeat-expr: table.row_count
  - id: strings
    type: strz
    repeat: expr
    repeat-expr: table.unique_strings_count
types:
  header:
    seq:
      - id: version
        type: s4
      - id: descriptors_hash
        type: u4
      - id: layout_hash
        type: u4
      - id: table_version
        type: s4
      - id: row_count
        type: s4
      - id: string_data_size
        type: s4
      - id: unique_strings_count
        type: s4
  padding:
    seq:
      - id: padding_type
        size: 16
  quat:
    seq:
      - id: quat_x
        type: s4
      - id: quat_y
        type: s4
      - id: quat_z
        type: s4
      - id: quat_w
        type: s4
  quatt:
    seq:
      - id: quatt_type
        size: 28
  row:
    seq:
      - id: rpg_movement_type_id
        type: s4
      - id: rpg_movement_type_name
        type: s4
      - id: stamina_regen
        type: f4
      - id: stamina_regen_is_relative
        type: s1
      - id: armor_load_to_regen
        type: f4
      - id: armor_load_to_speed
        type: f4
      - id: visibility_penalization
        type: f4
      - id: min_surface_speed_multiplier
        type: f4
  trifloat:
    seq:
      - id: float_a
        type: f4
      - id: float_b
        type: f4
      - id: float_c
        type: f4
  uuid:
    seq:
      - id: uuid_type
        size: 16
  vec3:
    seq:
      - id: vec3_x
        type: s4
      - id: vec3_y
        type: s4
      - id: vec3_z
        type: s4
