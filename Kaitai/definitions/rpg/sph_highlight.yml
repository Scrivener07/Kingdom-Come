meta:
  id: sph_highlight
  file-extension: tbl
  encoding: utf-8
  endian: le
seq:
  - id: table
    type: header
  - id: rows
    type: row
    repeat: expr
    repeat-expr: table.row_count
  - id: strings
    type: strz
    repeat: expr
    repeat-expr: table.unique_strings_count
types:
  header:
    seq:
      - id: version
        type: s4
      - id: descriptors_hash
        type: u4
      - id: layout_hash
        type: u4
      - id: table_version
        type: s4
      - id: row_count
        type: s4
      - id: string_data_size
        type: s4
      - id: unique_strings_count
        type: s4
  row:
    seq:
      - id: achievement_id
        type: s4
      - id: type
        type: s4
      - id: significance
        type: s4
      - id: default_interest
        type: s1
      - id: start_delta
        type: s4
      - id: end_delta
        type: s4
      - id: sph_group_id
        type: s4
