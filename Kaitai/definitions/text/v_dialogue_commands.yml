meta:
  id: v_dialogue_commands
  file-extension: tbl
  encoding: utf-8
  endian: le
seq:
  - id: table
    type: header
  - id: rows
    type: row
    repeat: expr
    repeat-expr: table.row_count
  - id: strings
    type: strz
    repeat: expr
    repeat-expr: table.unique_strings_count
types:
  header:
    seq:
      - id: version
        type: s4
      - id: descriptors_hash
        type: u4
      - id: layout_hash
        type: u4
      - id: table_version
        type: s4
      - id: row_count
        type: s4
      - id: string_data_size
        type: s4
      - id: unique_strings_count
        type: s4
  row:
    seq:
      - id: sequence_line_id
        type: s4
      - id: dialogue_command_type
        type: s4
      - id: delay
        type: f4
      - id: char_param
        type: s4
      - id: who
        type: s4
      - id: target
        type: s4
      - id: int_param
        type: s4
