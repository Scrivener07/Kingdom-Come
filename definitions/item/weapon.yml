meta:
  id: weapon
  file-extension: tbl
  encoding: utf-8
  endian: le
seq:
  - id: table
    type: header
  - id: rows
    type: row
    repeat: expr
    repeat-expr: table.row_count
  - id: strings
    type: strz
    repeat: expr
    repeat-expr: table.unique_strings_count
types:
  header:
    seq:
      - id: version
        type: s4
      - id: descriptors_hash
        type: u4
      - id: layout_hash
        type: u4
      - id: table_version
        type: s4
      - id: row_count
        type: s4
      - id: string_data_size
        type: s4
      - id: unique_strings_count
        type: s4
  padding:
    seq:
      - id: padding_type
        size: 16
  quat:
    seq:
      - id: quat_x
        type: s4
      - id: quat_y
        type: s4
      - id: quat_z
        type: s4
      - id: quat_w
        type: s4
  quatt:
    seq:
      - id: quatt_type
        size: 28
  row:
    seq:
      - id: item_id
        type: uuid
      - id: holster_model
        type: s4
      - id: holster_material
        type: s4
      - id: weapon_class_id
        type: s4
      - id: weapon_sub_class_id
        type: s4
      - id: defense
        type: f4
      - id: max_status
        type: s4
      - id: str_req
        type: s4
      - id: agi_req
        type: s4
      - id: is_breakable
        type: s1
  trifloat:
    seq:
      - id: float_a
        type: f4
      - id: float_b
        type: f4
      - id: float_c
        type: f4
  uuid:
    seq:
      - id: uuid_type
        size: 16
  vec3:
    seq:
      - id: vec3_x
        type: s4
      - id: vec3_y
        type: s4
      - id: vec3_z
        type: s4
