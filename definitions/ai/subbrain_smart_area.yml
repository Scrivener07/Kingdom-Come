meta:
  id: subbrain_smart_area
  file-extension: tbl
  encoding: utf-8
  endian: le
seq:
  - id: table
    type: header
  - id: rows
    type: row
    repeat: expr
    repeat-expr: table.row_count
  - id: strings
    type: strz
    repeat: expr
    repeat-expr: table.unique_strings_count
types:
  header:
    seq:
      - id: version
        type: s4
      - id: descriptors_hash
        type: u4
      - id: layout_hash
        type: u4
      - id: table_version
        type: s4
      - id: row_count
        type: s4
      - id: string_data_size
        type: s4
      - id: unique_strings_count
        type: s4
  padding:
    seq:
      - id: padding_type
        size: 16
  row:
    seq:
      - id: subbrain_id
        size: 16
      - id: file_name
        type: s4
      - id: on_request_tree
        type: s4
      - id: on_release_tree
        type: s4
      - id: on_update_tree
        type: s4
      - id: on_enter_tree
        type: s4
      - id: on_exit_tree
        type: s4
      - id: explicit_initialization
        type: s1
      - id: system_variables
        type: s1
