meta:
  id: sa_behaviour_tag
  file-extension: tbl
  encoding: utf-8
  endian: le
seq:
  - id: table
    type: header
  - id: rows
    type: row
    repeat: expr
    repeat-expr: table.row_count
  - id: strings
    type: strz
    repeat: expr
    repeat-expr: table.unique_strings_count
types:
  header:
    seq:
      - id: version
        type: s4
      - id: descriptors_hash
        type: u4
      - id: layout_hash
        type: u4
      - id: table_version
        type: s4
      - id: row_count
        type: s4
      - id: string_data_size
        type: s4
      - id: unique_strings_count
        type: s4
  row:
    seq:
      - id: sa_behaviour_tag_id
        size: 16
      - id: sa_behaviour_tag_name
        type: s4
      - id: tree_file
        type: s4
      - id: tree_name
        type: s4
      - id: on_leave_action
        type: s4
      - id: on_enter_child_action
        type: s4
      - id: on_success_action
        type: s4
      - id: on_fail_action
        type: s4
