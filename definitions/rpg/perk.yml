meta:
  id: perk
  file-extension: tbl
  encoding: utf-8
  endian: le
seq:
  - id: table
    type: header
  - id: rows
    type: row
    repeat: expr
    repeat-expr: table.row_count
  - id: strings
    type: strz
    repeat: expr
    repeat-expr: table.unique_strings_count
types:
  padding:
    seq:
      - id: padding_type
        size: 16
  quat:
    seq:
      - id: quat_x
        type: s4
      - id: quat_y
        type: s4
      - id: quat_z
        type: s4
      - id: quat_w
        type: s4
  quatt:
    seq:
      - id: quatt_type
        size: 28
  uuid:
    seq:
      - id: uuid_type
        size: 16
  vec3:
    seq:
      - id: vec3_x
        type: s4
      - id: vec3_y
        type: s4
      - id: vec3_z
        type: s4
  header:
    seq:
      - id: version
        type: s4
      - id: descriptors_hash
        type: u4
      - id: layout_hash
        type: u4
      - id: table_version
        type: s4
      - id: row_count
        type: s4
      - id: string_data_size
        type: s4
      - id: unique_strings_count
        type: s4
  row:
    seq:
      - id: perk_id
        type: uuid
      - id: parent_id
        type: uuid
      - id: perk_name
        type: s4
      - id: perk_ui_name
        type: s4
      - id: perk_ui_desc
        type: s4
      - id: icon_id
        type: s4
      - id: stat_selector
        type: s4
      - id: skill_selector
        type: s4
      - id: level
        type: s4
      - id: visibility
        type: s4
      - id: metaperk_id
        type: uuid
      - id: ui_priority
        type: s4
