meta:
  id: combat_zone
  file-extension: tbl
  encoding: utf-8
  endian: le
seq:
  - id: table
    type: header
  - id: rows
    type: row
    repeat: expr
    repeat-expr: table.row_count
  - id: strings
    type: strz
    repeat: expr
    repeat-expr: table.unique_strings_count
types:
  padding:
    seq:
      - id: padding_type
        size: 16
  quat:
    seq:
      - id: quat_x
        type: s4
      - id: quat_y
        type: s4
      - id: quat_z
        type: s4
      - id: quat_w
        type: s4
  quatt:
    seq:
      - id: quatt_type
        size: 28
  uuid:
    seq:
      - id: uuid_type
        size: 16
  vec3:
    seq:
      - id: vec3_x
        type: s4
      - id: vec3_y
        type: s4
      - id: vec3_z
        type: s4
  header:
    seq:
      - id: version
        type: s4
      - id: descriptors_hash
        type: u4
      - id: layout_hash
        type: u4
      - id: table_version
        type: s4
      - id: row_count
        type: s4
      - id: string_data_size
        type: s4
      - id: unique_strings_count
        type: s4
  row:
    seq:
      - id: combat_zone_id
        type: s4
      - id: combat_zone_name
        type: s4
      - id: attack_mn_tag
        type: s4
      - id: radius_from
        type: f4
      - id: radius_to
        type: f4
      - id: angle_from
        type: f4
      - id: angle_to
        type: f4
      - id: cursor_idx
        type: s4
      - id: defense_mn_tag
        type: s4
      - id: start_mn_tag
        type: s4
      - id: end_mn_tag
        type: s4
      - id: riposte_mn_tag
        type: s4
      - id: default_zone
        type: s1
