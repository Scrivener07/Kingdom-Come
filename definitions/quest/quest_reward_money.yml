meta:
  id: quest_reward_money
  file-extension: tbl
  encoding: utf-8
  endian: le
seq:
  - id: table
    type: header
  - id: rows
    type: row
    repeat: expr
    repeat-expr: table.row_count
  - id: strings
    type: strz
    repeat: expr
    repeat-expr: table.unique_strings_count
types:
  header:
    seq:
      - id: version
        type: s4
      - id: descriptors_hash
        type: u4
      - id: layout_hash
        type: u4
      - id: table_version
        type: s4
      - id: row_count
        type: s4
      - id: string_data_size
        type: s4
      - id: unique_strings_count
        type: s4
  row:
    seq:
      - id: quest_reward_money_id
        type: s4
      - id: quest_id
        type: s4
      - id: objective_id
        type: s4
      - id: money_change_id
        type: s4
      - id: is_exclusive
        type: s1
      - id: is_immediate
        type: s1
      - id: pos
        type: s4
