meta:
  id: anim_fragment
  file-extension: tbl
  encoding: utf-8
  endian: le
seq:
  - id: table
    type: header
  - id: rows
    type: row
    repeat: expr
    repeat-expr: table.row_count
  - id: strings
    type: strz
    repeat: expr
    repeat-expr: table.unique_strings_count
types:
  header:
    seq:
      - id: version
        type: s4
      - id: descriptors_hash
        type: u4
      - id: layout_hash
        type: u4
      - id: table_version
        type: s4
      - id: row_count
        type: s4
      - id: string_data_size
        type: s4
      - id: unique_strings_count
        type: s4
  row:
    seq:
      - id: actor_class_hash
        type: s4
      - id: mn_fragment_id
        type: s4
      - id: mn_tags
        type: s4
      - id: mn_option_index
        type: s4
      - id: looped
        type: s1
      - id: aligned
        type: s1
      - id: align_tm_pos
        type: vec3
      - id: align_tm_rotv
        type: vec3
      - id: align_tm_rotw
        type: f4
      - id: align_secondary
        type: quatt
      - id: relative_movement_y
        type: f4
      - id: total_duration
        type: f4
      - id: timestamp
        type: s8
      - id: relative_movement
        type: quatt
  quatt:
    seq:
      - id: quatt_data
        size: 28
  vec3:
    seq:
      - id: x
        type: s4
      - id: y
        type: s4
      - id: z
        type: s4
